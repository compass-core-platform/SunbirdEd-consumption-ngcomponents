<div class="course-card grid" (click)="cardClicked()">
    <div class="course-card-container">
        <div class="poster-image-container">
            <img class="poster-img ui centered image" src="{{image}}" alt='{{data["name"]}}' />
        </div>
        <div class="text-section">
            <img class="course-icon" src="/assets/images/course-icon.png" alt="course-icon" /> 
            <span class="item-name">{{primaryCategory}}</span>
            <p class="course-title">{{name}}</p>
            <p class="category" *ngIf="category">{{category}}</p>
            <span *ngIf='data["avgRating"]' class="rating">{{data["avgRating"]}}</span> <i *ngIf='data["avgRating"]'
                class="star icon"></i> <span *ngIf='data["avgRating"]' class="dot">.</span>
            <i *ngIf='duration' class="clock icon"></i> <span class="duration">{{duration}}</span>
            <mat-icon *ngIf="data['isWishListed'] && showIcon" class="heart-icon-selected" (click)="onWishList('unselected')">favorite</mat-icon>
            <mat-icon *ngIf="!data['isWishListed'] && showIcon" class="heart-icon-unselected" (click)="onWishList('selected')">favorite_outline</mat-icon>
        </div>
    </div>
    <div class="progress" *ngIf="showProgress">
        <div title="{{getText(completionPercentage)}}" class="mat-card__progressbar">
            <span [ngStyle]="fetchProgress()"></span>
        </div>
    </div>
</div>
